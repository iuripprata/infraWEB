<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="p-2 bg-primary bg-gradient min-vh-100 bg-opacity-100">
    <div class="container-sm">
        <header class="text-center mt-3">
            <h1>TO-DO LIST</h1>
            
            <div class="d-flex justify-content-center mb-3">
                <input type="text" class="task" id="task" placeholder="Enter the task here" autocomplete="off">
                <button class="btn btn-success" id="task-btn" onclick="AddTask()"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </header>
    
        <main class="row text-center mt-2">
            <section class="col mb-3">
                <div class="border-bottom">
                    <h3>To do</h3>
                </div>
                <div id="task-todo"></div>
            </section>
            <section class="col mb-3">
                <div class="border-bottom ">
                    <h3>Processing</h3>
                </div>
                <div id="task-progress"></div>
            </section>
            <section class="col mb-3">
                <div class="border-bottom">
                    <h3>Done</h3>
                </div>
                <div id="task-done"></div>
            </section>
        </main>

        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="task-add-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="toast-body">
                NEW TASK! A new task has been added!
              </div>
            </div>

            <div id="task-done-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-body">
                  CONGRATULATIONS! A task has been completed!
                </div>
              </div>
        </div>
    
    
        <footer>
            <!-- JavaScript Bundle with Popper -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
            <script src="https://kit.fontawesome.com/ea36f5afff.js" crossorigin="anonymous"></script>
            <script src="index.js"></script>
        </footer>
    </div>
</body>
</html>
