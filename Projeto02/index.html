<link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/af562a2a63.js" crossorigin="anonymous"></script>
<link href="css/styles.css" rel="stylesheet" />

<main>
  <section class="estrutura">
    <!-- login -->
    <div class="login">

      <i class="fas fa-sign-in-alt"></i>
      <strong>Bem Vindo!</strong>
      <span>Entre na sua conta</span>

      <form>
        <fieldset>
          <div class="form">
            <div class="form-row">
              <i class="fas fa-id-c"></i>
              <label class="form-label" for="input" >Matrícula</label>
              <input type="text" class="form-text" placeholder="Digite sua matrícula">
            </div>
            <div class="form-row">
              <i class="fas fa-eye"></i>
              <label class="form-label" for="input">Senha</label>
              <input type="text" class="form-text" placeholder="Digite sua senha">
            </div>
            <div class="form-row bottom">
              <div class="form-check">
                <input type="checkbox" id="remenber" name="remenber" value="remenber">
                <label for="remenber">Lembre-me?</label>
              </div>
              <a href="" class="forgot">Esqueceu a senha?</a>
            </div>
            <div class="form-row button-login">
              <button class="btn btn-login">Entrar <i class="fas fa-arrow-right"></i></button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>


  </section>
</main>

    <a style="display: block; text-align:  center; color: green; text-decoration: none; margin-right: 15px; " href="https://ifce.edu.br/" target="_blank"><i class="fas fa-home" style="color: green; margin-right: 5px;"></i>ifce.edu.br</a>

</div>
